<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #FFF8E1;
        }
        .header {
            background-color: #FFCC80;
            padding: 20px;
            text-align: center;
        }
        .task-table {
            background-color: #FFECB3;
        }
        .btn-submit {
            background-color: #FFB74D;
            color: white;
        }
    </style>
</head>
<body>
    <div class="header">
        <h2>My To-Do List</h2>
    </div>
    <div class="container mt-4">
        <form method="POST" class="mb-4">
    <div class="row">
        <div class="col-md-4">
            <input type="text" name="subject" class="form-control" placeholder="Task Subject" required>
        </div>
        <div class="col-md-3">
            <input type="date" name="deadline" class="form-control" required>
        </div>
        <div class="col-md-3">
            <select name="priority" class="form-control">
                <option value="Low">Low Priority</option>
                <option value="Medium">Medium Priority</option>
                <option value="High">High Priority</option>
            </select>
        </div>
    </div>
    <div class="row mt-2">
        <div class="col-md-10">
            <textarea name="description" class="form-control" placeholder="Task Description"></textarea>
        </div>
        <div class="col-md-2">
            <button type="submit" class="btn btn-submit">Add Task</button>
        </div>
    </div>
</form>


        <table class="table table-bordered task-table">
    <thead>
        <tr>
            <th>Subject</th>
            <th>Description</th>
            <th>Deadline</th>
            <th>Priority</th>
        </tr>
    </thead>
    <tbody>
        {% for task in tasks %}
            <tr>
                <td>{{ task.subject }}</td>
                <td>{{ task.description }}</td>
                <td>{{ task.deadline.strftime('%Y-%m-%d') }}</td>
                <td>{{ task.priority }}</td>
            </tr>
        {% endfor %}
    </tbody>
</table>

    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
